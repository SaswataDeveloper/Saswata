<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
</head>
<body>


    <style>

        .main-container{
            max-width: 1600px;
            width: 100%;
            border: 1px solid #bd0808; 
            min-height: 100vh;
            
        }
        .container{

            max-width: 1280px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-template-rows: repeat(2, 250px);
            gap: 25px;
            

        }

        box{
            background-color: rgb(14, 15, 15);
            color: aliceblue;
            display: grid;
            justify-content: center;
            align-items: center;
        }    
        
    </style>
