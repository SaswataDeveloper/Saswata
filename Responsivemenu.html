<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Slide Menu</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    overflow-x:hidden;
}

/* Navbar */
header{
    background:#111;
    color:#fff;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

/* Desktop Menu */
nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav ul li a{
    color:#fff;
    text-decoration:none;
    font-size:16px;
}

/* Hamburger */
.menu-btn{
    display:none;
    font-size:28px;
    cursor:pointer;
}

/* Mobile Menu */
.mobile-menu{
    position:fixed;
    top:0;
    right:-100%;
    width:250px;
    height:100vh;
    background:#222;
    padding:80px 20px;
    transition:0.4s ease;
}

.mobile-menu ul{
    list-style:none;
}

.mobile-menu ul li{
    margin-bottom:20px;
}

.mobile-menu ul li a{
    color:#fff;
    text-decoration:none;
    font-size:18px;
}

/* Active Class */
.mobile-menu.active{
    right:0;
}

/* Responsive */
@media(max-width:768px){

    nav{
        display:none;
    }

    .menu-btn{
        display:block;
    }
}
</style>
</head>

<body>



<header>
    <div class="logo">MyLogo</div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="menu-btn" id="menuBtn">&#9776;</div>
</header>

<!-- Mobile Slide Menu -->
<div class="mobile-menu" id="mobileMenu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<script>
const menuBtn = document.getElementById("menuBtn");
const mobileMenu = document.getElementById("mobileMenu");

menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("active");
});
</script>

</body>
</html>
