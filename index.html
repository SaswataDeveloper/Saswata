<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox a {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <a href="#img1"><img src="https://picsum.photos/id/1015/600/400" alt="Image 1"></a>
    <a href="#img2"><img src="https://picsum.photos/id/1016/600/400" alt="Image 2"></a>
    <a href="#img3"><img src="https://picsum.photos/id/1018/600/400" alt="Image 3"></a>
    <a href="#img4"><img src="https://picsum.photos/id/1020/600/400" alt="Image 4"></a>
    <a href="#img5"><img src="https://picsum.photos/id/1024/600/400" alt="Image 5"></a>
    <a href="#img6"><img src="https://picsum.photos/id/1025/600/400" alt="Image 6"></a>
  </div>

  <!-- Lightbox Section -->
  <div id="img1" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1015/1200/800" alt="">
  </div>
  <div id="img2" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1016/1200/800" alt="">
  </div>
  <div id="img3" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1018/1200/800" alt="">
  </div>
  <div id="img4" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1020/1200/800" alt="">
  </div>
  <div id="img5" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1024/1200/800" alt="">
  </div>
  <div id="img6" class="lightbox">
    <a href="#">✕</a>
    <img src="https://picsum.photos/id/1025/1200/800" alt="">
  </div>

</body>
</html>
